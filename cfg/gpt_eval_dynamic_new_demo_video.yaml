# General
seed: 77
exp_name: gpt_aeqa_dynamic_default_demo_video_test_vis
output_parent_dir: /work/pi_chuangg_umass_edu/yuncong/results
scene_dataset_config_path: "data/hm3d_annotated_basis.scene_dataset_config.json"
scene_data_path: /work/pi_chuangg_umass_edu/yuncong/data/scene_datasets/hm3d/
questions_list_path: 'data/demo_question.json'

concept_graph_config_path: "conceptgraph/hydra_configs"
concept_graph_config_name: "rerun_realtime_mapping"

egocentric_views: true
prefiltering: true
top_k_categories: 10

# about detection model
yolo_model_name: yolov8x-world.pt
class_set: scannet200

min_detection: 2

# Camera, image
camera_height: 1.5
camera_tilt_deg: -30
img_width: 1280
img_height: 1280
hfov: 120
tsdf_grid_size: 0.025
margin_w_ratio: 0.25
margin_h_ratio: 0.6

save_visualization: true

directly_stop_after_answering: true  # if true, the agent won't move if it can directly answer the question from an existing snapshot
decision_mode: 'step_wise'  # 'step_wise' or 'after_arrival'

# for prompting gpt-4o
prompt_h: 360
prompt_w: 360

# for continuous exploration
clear_up_scene_interval: 5
max_snapshot_threshold: 999

# Navigation
init_clearance: 0.3
max_step_room_size_ratio: 1.5
extra_view_phase_1: 2
extra_view_angle_deg_phase_1: 60
extra_view_phase_2: 6
extra_view_angle_deg_phase_2: 40
max_target_observation: 4
target_dist_threshold: 0.5

# Semantic map
explored_depth: 1.7
planner:
  unexplored_T: 2.0
  unoccupied_T: 2.0
  eps: 1
  n_step_per_decision: 5
  max_dist_from_cur_phase_1: 0.2  # when the target object is not found, explore the frontiers with this step length
  max_dist_from_cur_phase_2: 0.2  # when the target object is found, go to the target object with this step length
  max_unexplored_check_frontier: 3
  max_unoccupied_check_frontier: 1
  final_observe_distance: 0.75  # in phase 2, find a place that is this far from the target object to observe it
  surrounding_explored_radius: 0.7

  # about frontier selection
  frontier_edge_area_min: 4
  frontier_edge_area_max: 6
  frontier_area_min: 8
  frontier_area_max: 9
  min_frontier_area: 320  # the frontier should have at least this many pixels
  max_frontier_angle_range_deg: 150  # the angle spanned by the pixels in a frontier should not be larger than this
  min_frontier_angle_diff_deg: 0  # the angle between two frontiers should be larger than this. otherwise, merge them
  region_equal_threshold: 0.95

scene_graph:
  confidence: 0.003
  nms_threshold: 0.1
  iou_threshold: 0.5
  obj_include_dist: 2.5
  target_obj_iou_threshold: 0.6