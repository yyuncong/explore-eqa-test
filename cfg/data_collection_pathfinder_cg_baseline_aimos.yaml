# General
seed: 66
exp_name: vlm_exp_frontiers
output_parent_dir: results
question_data_path: "generated_questions"
scene_dataset_config_path: '/gpfs/u/home/LMCG/LMCGnngn/scratch/multisensory/MLLM/data/hm3d/hm3d_annotated_basis.scene_dataset_config.json'
scene_data_path_train: "/gpfs/u/home/LMCG/LMCGnngn/scratch/multisensory/MLLM/data/hm3d"
scene_data_path_val: "/gpfs/u/home/LMCG/LMCGnngn/scratch/multisensory/MLLM/data/hm3d"
dataset_output_dir: "exploration_data_cg_baseline"
yolo_world_model_name: "yolo_world/x"
yolo_model_name: '/gpfs/u/home/LMCG/LMCGhazh/scratch/yanghan/explore-eqa-test/yolov8x-world-finetuned.pt'

# Sampling navigation point
min_travel_dist: 5.0
min_travel_dist_ratio: 0.8

# Camera, image
camera_height: 1.5
camera_tilt_deg: -30
img_width: 1280
img_height: 1280
hfov: 120
tsdf_grid_size: 0.1
margin_w_ratio: 0.25
margin_h_ratio: 0.6

save_visualization: false
save_frontier_video: false
del_fail_case: true

paths_per_question: 1

# Navigation
init_clearance: 0.3
max_step_dist_ratio: 1.5
max_step_ratio: 2.5
extra_view_phase_1: 4
extra_view_angle_deg_phase_1: 60
extra_view_phase_2: 4  # in phase 2, have more observations
extra_view_angle_deg_phase_2: 60

# For partial initialization
min_initialize_step: 20
max_initialize_step: 100

# Semantic map
explored_depth: 1.5
planner:
  unexplored_T: 2.0
  unoccupied_T: 2.0
  eps: 1
  max_dist_from_cur_phase_1: 1  # when the target object is not found, explore the frontiers with this step length
  max_dist_from_cur_phase_2: 1  # when the target object is found, go to the target object with this step length
  max_unexplored_check_frontier: 3
  max_unoccupied_check_frontier: 1
  final_observe_distance: 1.5  # in phase 2, find a place that is this far from the target object to observe it
  return_choice: true  # always set to true to return max_point
  surrounding_explored_radius: 0.7

  # about frontier selection
  frontier_edge_area_min: 4
  frontier_edge_area_max: 6
  frontier_area_min: 8
  frontier_area_max: 9
  min_frontier_area: 20  # the frontier should have at least this many pixels
  max_frontier_angle_range_deg: 150  # the angle spanned by the pixels in a frontier should not be larger than this
  min_frontier_angle_diff_deg: 0  # the angle between two frontiers should be larger than this. otherwise, merge them
  region_equal_threshold: 0.95

scene_graph:
  confidence: 0.4
  iou_threshold: 0.8
  nms_threshold: 0.1
  obj_include_dist: 3.5
  confidence_threshold: 0.4
  detection_measure: 'mixed'

  filter_obj_interval: 12
  obj_min_detections: 2
  obj_include_pix_ratio: 0.001
